apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-weight
  namespace: publish-app
  annotations:
    nginx.ingress.kubernetes.io/service-weight: |
      nginx-clusterip: 20, httpd-clusterip: 80
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: nginx-clusterip
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: httpd-clusterip
            port:
              number: 80
